name: print_Cycle
 
on:
  workflow_dispatch:
    inputs:
      cycle_key:
        description: " Ð¡ycle key "
        required: true
        type: string
      env_key:
        description: " env "
        required: true
        type: string

jobs:
  print:
    runs-on: ubuntu-latest
    
    env:
      # CYCLE_KEY: ${{ inputs.cycle_key }}
      ENV_KEY: ${{ inputs.env_key }}
    strategy:
      matrix:
        cycle_key: ${{ fromJSON(github.event.inputs.OS) }} 
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install 

      - name: Run Print
        if: always()
        run: node script.js cycleKey=${{ matrix.cycle_key }} envKey=$ENV_KEY
