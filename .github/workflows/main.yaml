name: print_Cycle
 
on:
  workflow_dispatch:
    inputs:
      cycle_key:
        description: " Ð¡ycle key "
        required: true
        type: string
      env_key:
        description: " env "
        required: true
        type: string

jobs:
  print:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        param: [$CYCLE_KEY] 
    env:
      CYCLE_KEY: ${{ inputs.cycle_key }}
      ENV_KEY: ${{ inputs.env_key }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install 

      - name: Run Print
        if: always()
        run: node script.js cycleKey=${{ matrix.param }} envKey=$ENV_KEY
