name: print_Cycle
 
on:
  workflow_dispatch:
    inputs:
      name:
          type: choice
          description: Who to greet
          options: 
          - monalisa
          - cschleiden
      cycle_key:
        description: " Ð¡ycle key "
        required: true
        type: string
      test_key:
        description: " ENV key "
        required: true
        type: string

jobs:
  print:
    runs-on: ubuntu-latest
    
    env:
      CYCLE_KEY: ${{ inputs.cycle_key }}
      TESTS_KEY: ${{ inputs.tests_key }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      TEST_VAR: ${{ secrets.TEST_VAR }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install 

      - name: Run Print
        if: always()
        run: node script.js cycleKey=$CYCLE_KEY