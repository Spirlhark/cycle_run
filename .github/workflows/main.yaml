name: print_Cycle
 
on: [push]

jobs:
  print:
    runs-on: ubuntu-latest
    
#     env:
#       SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install 


      - name: Run Print
        if: always()
        run: node script.js